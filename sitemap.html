<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sitemap</title>

    <style>
        
        #boxes g:hover text {
            font-weight: bold;
        }

      
        #boxes g:hover rect,
        #boxes g:hover polyline {
            fill: hsla(183, 91%, 53%, 0.3);
        }

    </style>

</head>
<body>

    <svg id="boxes" height="500" width="1000">
        <g id="splash">
            <rect x="55%" y="30" height="50" width="150" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="59%" y="57">
                Splash screen
            </text>
        </g>

        <g id="Line2home">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="625" y1="80" x2="625" y2="140"></line>
            <polyline points="630, 130 625, 140 620, 130" 
                stroke="lightblue" stroke-width="2" fill="none" />
        </g>

        <g id="home">
            <rect x="55%" y="140" height="50" width="150" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="59%" y="170">
                Home Page
            </text>
        </g>

        <g id="line2all">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="625" y1="250" x2="625" y2="190"></line>
            <polyline points="210, 250 990, 250 640, 250" 
                stroke="lightblue" stroke-width="2" fill="none" />
        </g>

        <g id="gallery">
            <rect x="20%" y="340" height="50" width="100" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="23%" y="370">
                Gallery
            </text>
        </g>

        <g id="shop">
            <rect x="34%" y="340" height="50" width="100" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="38%" y="370">
                Shop
            </text>
        </g>

        <g id="content">
            <rect x="48%" y="340" height="50" width="100" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="49%" y="370">
                Content page
            </text>
        </g>

        <g id="profile">
            <rect x="62%" y="340" height="50" width="100" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="63%" y="370">
                User profile
            </text>
        </g>

        <g id="team">
            <rect x="75%" y="340" height="50" width="100" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="77%" y="370">
                Team
            </text>
        </g>

        <g id="feedback">
            <rect x="88%" y="340" height="50" width="100" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="89%" y="370">
                Feedback
            </text>
        </g>

        <g id="pageEdit4">
            <rect x="20%" y="440" height="50" width="120" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="21%" y="470">
                Page editor ST4
            </text>
        </g>

        <g id="pageEdit1">
            <rect x="40%" y="440" height="50" width="120" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="41%" y="470">
                Page editor ST1
            </text>
        </g>

        <g id="pageEdit3">
            <rect x="68%" y="440" height="50" width="120" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="69%" y="470">
                Page editor ST3
            </text>
        </g>

        <g id="PageEdit2">
            <rect x="86%" y="440" height="50" width="120" 
                stroke="lightblue" fill="none" stroke-width="2" />
            <text fill="#black" font-size="14" x="87%" y="470">
                Page editor ST2
            </text>
        </g>

        <g id="line2shop">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="400" y1="250" x2="400" y2="341"></line>
                <polygon points="400,341 395, 331 405,331"
                fill="lightblue">
        </g>

        <g id="line2gallery">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="250" y1="250" x2="250" y2="341"></line>
                <polygon points="250,341 245, 331 255,331"
                fill="lightblue">
        </g>

        <g id="line2content">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="540" y1="250" x2="540" y2="341"></line>
                <polygon points="540,341 535, 331 545,331"
                fill="lightblue">
        </g>

        <g id="line2profile">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="670" y1="250" x2="670" y2="341"></line>
                <polygon points="670,341 665, 331 675,331"
                fill="lightblue">
        </g>

        <g id="line2team">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="790" y1="250" x2="790" y2="341"></line>
                <polygon points="790,341 785, 331 795,331"
                fill="lightblue">
        </g>

        <g id="line2feedback">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="930" y1="250" x2="930" y2="341"></line>
                <polygon points="930,341 925, 331 935,331"
                fill="lightblue">
        </g>

        <g id="line2editor2">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
            x1="930" y1="440" x2="930" y2="390"></line>
        </g>

        <g id="line2editor3">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="735" y1="440" x2="735" y2="370"></line>
        </g>

        <g id="st3connector">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="720" y1="370" x2="751" y2="370"></line>
            <polyline points="210, 250 990, 250 640, 250" 
                stroke="lightblue" stroke-width="2" fill="none" />
        </g>

        <g id="st1connector">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="440" y1="370" x2="480" y2="370"></line>
            <polyline points="210, 250 990, 250 640, 250" 
                stroke="lightblue" stroke-width="2" fill="none" />
        </g>


        <g id="line2editor1">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="459" y1="440" x2="459" y2="370"></line>
        </g>


        <g id="line2editor4">
            <line id="shapeId2" stroke="lightblue" stroke-width="2" 
                x1="251" y1="440" x2="251" y2="390"></line>
        </g>
    
        <script>
            document.getElementById("splash").addEventListener("click", function() {
                document.location.href = "spalsh.html";
            });

            document.getElementById("home").addEventListener("click", function() {
                document.location.href = "home.html";
            });

            document.getElementById("gallery").addEventListener("click", function() {
                document.location.href = "gallery.html";
            });

            document.getElementById("shop").addEventListener("click", function() {
                document.location.href = "shop.html";
            });

            document.getElementById("content").addEventListener("click", function() {
                document.location.href = "content.html";
            });

            document.getElementById("profile").addEventListener("click", function() {
                document.location.href = "profile.html";
            });

            document.getElementById("team").addEventListener("click", function() {
                document.location.href = "team.html";
            });

            document.getElementById("feedback").addEventListener("click", function() {
                document.location.href = "feedback.html";
            });

            document.getElementById("pageEditor_ST4").addEventListener("click", function() {
                document.location.href = "pageEditor_ST4.html";
            });

            document.getElementById("pageEditor_ST1").addEventListener("click", function() {
                document.location.href = "pageEditor_ST1.html";
            });

            document.getElementById("pageEditor_ST3").addEventListener("click", function() {
                document.location.href = "pageEditor_ST3.html";
            });

            document.getElementById("pageEditor_ST2").addEventListener("click", function() {
                document.location.href = "pageEditor_ST2.html";
            });

        </script>
    </svg>
</body>
</html>
